<button
  (click)="selectState.open()"
  type="button"
  cdkOverlayOrigin
  #trigger="cdkOverlayOrigin"
>
{{label}}
</button>
<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="selectState.isOpen()"
  [cdkConnectedOverlayScrollStrategy]="scroll"
  [cdkConnectedOverlayHasBackdrop]="true"
  [cdkConnectedOverlayLockPosition]="true"
  [cdkConnectedOverlayPositions]="positions"
  cdkConnectedOverlayBackdropClass="cdk-overlay-transparent-backdrop"
  (backdropClick)="selectState.close()"
  (detach)="selectState.close()"
>
  <div style="background: red;" class="body w-full">
    <ng-content></ng-content>
  </div>
</ng-template>
